---
# Per environment values which override defaults in pre-sentence-service/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: pre-sentence-service-dev.hmpps.service.justice.gov.uk
    tlsSecretName: court-probation-dev-cert-secret

  env:
    INGRESS_URL: "https://pre-sentence-service-dev.hmpps.service.justice.gov.uk"
    HMPPS_AUTH_URL: "https://sign-in-dev.hmpps.service.justice.gov.uk/auth"
    COMMUNITY_API_URL: "https://community-api-secure.test.delius.probation.hmpps.dsd.io"
    REPORT_TO_DELIUS_API_URL: "https://pre-sentence-reports-to-delius.probation-dev.service.justice.gov.uk"
    TOKEN_VERIFICATION_API_URL: "https://token-verification-api-dev.prison.service.justice.gov.uk"
    GOTENBERG_API_URL: "http://pre-sentence-service-gotenberg"
    PRE_SENTENCE_URL: "http://pre-sentence-service"
    WPROOFREADER_PROTOCOL: 'http'
    WPROOFREADER_HOST: 'pre-sentence-service-wproofreader'

gotenberg:
  replicaCount: 1

  env:
    GOOGLE_CHROME_IGNORE_CERTIFICATE_ERRORS: 1
    DISABLE_UNOCONV: 1
    DEFAULT_WAIT_TIMEOUT: 30
